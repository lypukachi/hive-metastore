apiVersion: skaffold/v2beta1
kind: Config
build:
  artifacts:
  - image: hive
    context: .
    docker:
      dockerfile: Dockerfile
  - image: mariadb
    context: .
    docker:
      dockerfile: Dockerfile_mariadb
deploy:
  kubectl:
    manifests:
    - k8s-mariadb.yaml
    - k8s-hive.yaml
profiles:
- name: minikube
  deploy:
    kubectl:
      manifests:
      - k8s-minikube.yaml
      - k8s-mariadb.yaml
      - k8s-hive.yaml      
