apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
        pod.staroid.com/isolation: dedicated
    spec:
      securityContext:
        runAsUser: 999
      containers:
      - name: mariadb
        image: mariadb
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: hive
        - name: MYSQL_DATABASE
          value: hive
        - name: MYSQL_USER
          value: hive
        - name: MYSQL_PASSWORD
          value: hive
        - name: MYSQL_INITDB_SKIP_TZINFO
          value: "true"
        volumeMounts:
          - name: db-volume
            mountPath: /var/lib/mysql
          - name: mariadb-conf-volume
            mountPath: /etc/mysql/mariadb.conf.d
      volumes:
        - name: db-volume
          persistentVolumeClaim:
            claimName: db-pvc
        - name: mariadb-conf-volume
          configMap:
            name: mariadb-conf
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-conf
data:
  staroid.cnf: |
    [mysqld]
    # minimum value is 4M
    innodb_log_file_size=4M
    # innodb_temp_data_file_path=ibtmp1:1M:autoextend:max:500M
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-pvc
  annotations:
    storage.staroid.com/scope: Instance
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
---
kind: Service
apiVersion: v1
metadata:
  name: mariadb-service
spec:
  ports:
  - port: 3306
  selector:
    app: mariadb
#    https://dev.mysql.com/doc/refman/5.7/en/innodb-temporary-tablespace.html